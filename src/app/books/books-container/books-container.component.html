
<!-- List of books -->
<div  *ngIf="!(isBookSelected$ | async)">
  <div *ngFor="let book of books$ | async">
    <mat-card class="list-item" [routerLink]="book.id">{{ book.title }}</mat-card>
  </div>
</div>

<div *ngIf="(isBookSelected$ | async) && !(isLoading$ | async) && (isInit$ |Â async)">
  <!-- A book's details -->
  <app-book-details *ngIf="!(isBookBeingEdited$ | async)"
    [book]="currentBook$ | async">
  </app-book-details>

  <!-- Form to edit a book -->
  <app-book-form *ngIf="isBookBeingEdited$ | async"
    [book]="currentBook$ | async"
    (updatedBook)="onBookUpdate($event)"
    (deletedBook)="onBookDelete($event)">
  </app-book-form>
</div>
