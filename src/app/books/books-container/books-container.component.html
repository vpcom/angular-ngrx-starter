
<div  *ngIf="!(isBookSelected$ | async)">
  <div *ngFor="let book of books$ | async">
    <a routerLink="{{ book.id }}"><mat-card class="list-item">{{ book.title }}</mat-card></a>
  </div>
</div>

<app-book-details *ngIf="(isBookSelected$ | async) && !(isBookEdited$ | async)"
  [book]="currentBook$ | async">
</app-book-details>

<app-book-form *ngIf="isBookEdited$ | async"
  [book]="currentBook$ | async">
</app-book-form>
