
<mat-card class="example-card">
  <div>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>Author id: {{ book.authorId }}</mat-card-subtitle>
  </div>
  Photo<br><br>
  <mat-card-content>
    <p>
      {{ book.summary }}
    </p>
  </mat-card-content>
  <div class="card-actions">
    <button mat-raised-button color="primary" routerLink="edit">Edit</button>
    <button mat-button routerLink="../">Return to list</button>
  </div>
</mat-card>
